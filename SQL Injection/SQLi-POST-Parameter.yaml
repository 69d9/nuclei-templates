id: sqli-post-clean

info:
  name: SQL Injection POST Detection
  author: GhosT
  severity: high
  description: Detects SQL injection in POST parameters
  tags: sqli,post

http:
  - method: POST
    path:
      - "{{BaseURL}}/login"

    body: |
      username=admin'--
      password=test

    headers:
      Content-Type: application/x-www-form-urlencoded

    matchers:
      - type: regex
        part: body
        regex:
          - "SQL"
          - "syntax"
          - "database error"
